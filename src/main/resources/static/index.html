<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./bower_components/bootstrap-css-only/css/bootstrap.min.css" />
</head>
<body ng-app="tierladenApp">
<div class="container" ng-controller="AppController">
    <div class="page-header">
        <h1>The Tierladen Pet Store</h1>
    </div>
    <div class="alert alert-info" role="alert" ng-hide="pets &amp;&amp; pets.length > 0">
        There are no pets yet.
    </div>
    <form class="form-horizontal" role="form" ng-submit="addPet(name, category, status)">
        <div class="form-group" ng-repeat="pet in pets">
            <div class="col-xs-9">{{pet.name}} the {{pet.category}} is {{pet.status}}</div>
            <div class="col-xs-3">
                <button class="pull-right btn btn-danger" type="button" title="Delete"
                        ng-click="deletePet(pet)">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </div>
        </div>
        <hr />
        <div class="input-group">
            <div class="col-xs-3">
                <input type="text" class="form-control" ng-model="name" placeholder="Enter the pet name..." />
            </div>
            <div class="col-xs-3">
                <input type="text" class="form-control" ng-model="category" placeholder="What kind of pet... (optional)" />
            </div>
            <div class="col-xs-3">
                <input type="text" class="form-control" ng-model="status" placeholder="Set a status for the pet sale... (optional)" />
            </div>
            <span class="input-group-btn">
            <button class="btn btn-default" type="submit" ng-disabled="!name" title="Add">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </span>
        </div>
    </form>
</div>
<script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="./bower_components/angular-resource/angular-resource.min.js"></script>
<script type="text/javascript" src="./bower_components/lodash/dist/lodash.min.js"></script>
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/controllers.js"></script>
<script type="text/javascript" src="app/services.js"></script>
</body>
</html>
